<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Internal CSS -->
    <style>
        #fact {
            display: none;
        }

        #yearFact {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">

            <!-- NUMBER FACTS -->
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput"
                        placeholder="Enter any number">

                    <div class="card-body" id="fact">
                        <h4 class="card-title">Number Fact</h4>
                        <p class="card-text" id="factText"></p>
                    </div>
                </div>
            </div>

            <!-- YEAR FACTS -->
            <div class="col-md-6 mx-auto">
                <div class="card bg-success text-white mt-5 p-4">
                    <h1>Year Facts</h1>
                    <p>Enter any year and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="yearInput"
                        placeholder="Enter any year">

                    <div class="card-body" id="yearFact">
                        <h4 class="card-title">Year Fact</h4>
                        <p class="card-text" id="yearFactText"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="number.js"></script>
    <script src="year.js"></script>

</body>

</html>
